<!DOCTYPE html>
<html>
<head>
    <title>Populate Books</title>
</head>
<body>
    <h1>Populate Books</h1>

    {% if books %}
        <ul>
            {% for book in books %}
                <li>{{ book.title }} by {{ book.author }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No books found.</p>
    {% endif %}
</body>
</html>
