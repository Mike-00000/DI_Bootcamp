<!DOCTYPE html>
<html>
<head>
    <title>Search Books</title>
</head>
<body>
    <h1>Search Books</h1>
    
    <form method="GET" action="{% url 'search_books' %}">
        <input type="text" name="query" placeholder="Enter a book title or author">
        <button type="submit">Search</button>
    </form>
    
    <ul>
        {% for book in books %}
        <li>
            <a href="{% url 'book_detail' book.id %}">{{ book.title }}</a> by {{ book.author }}
        </li>
        {% empty %}
        <li>No books found.</li>
        {% endfor %}
    </ul>
</body>
</html>
