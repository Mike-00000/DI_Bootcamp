<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todos</title>
</head>
<body>
    
    <h1>Todos</h1>

    <ul>
    {% for todo in todos %}
        <li>
            <h2>{{ todo.title }}</h2>
            <p>{{ todo.details }}</p>
            <p>{{ todo.date_creation }}</p>
            <p>{{ todo.deadline_date }}</p>
            <p>{{ todo.category }}</p>
            <button>DONE</button>
        </li>
    {% endfor %}
    </ul>

</body>
</html>
