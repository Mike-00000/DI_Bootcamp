<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=!, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>{{ animal.name }}</h1>
    <p>Family: <a href="{% url 'family_detail' animal.family.id %}">{{ animal.family.name }}</a></p>
    <img src="{{ animal.image.url }}" alt="{{ animal.name }} Image">
    <p>Legs: {{ animal.legs }}</p>
    <p>Weight: {{ animal.weight }}</p>
    <p>Height: {{ animal.height }}</p>
    <p>Speed: {{ animal.speed }}</p>
    <img src="{{ animal.image.url }}" alt="Animal Image">
</body>
</html>
