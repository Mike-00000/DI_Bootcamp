<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}
    <h1>Customer List</h1>
    <ul>
        {% for customer in customers %}
        <li>{{ customer }}</li>
        {% empty %}
        <li>No customers found.</li>
        {% endfor %}
    </ul>
    {% endblock %}

</body>
</html>
